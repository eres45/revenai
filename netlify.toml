[images]
  remote_images = ["https://source.unsplash.com/.*", "https://images.unsplash.com/.*", "https://ext.same-assets.com/.*", "https://ugc.same-assets.com/.*"]

[build]
  command = "npm run netlify-build"
  publish = ".next"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "false"
  SITE_URL = "https://fortecofficial.site"
  NEXT_PUBLIC_SITE_URL = "https://fortecofficial.site"
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Post processing
[build.processing]
  skip_processing = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = false
  minify = false

# Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Handle Next.js static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Handle JS files content type
[[headers]]
  for = "/_next/static/chunks/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/_next/static/[^/]+/pages/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/_next/static/[^/]+/pages/_app.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/_next/static/development/*"
  [headers.values]
    Content-Type = "application/javascript"

# Handle JavaScript modules
[[headers]]
  for = "/_next/static/**/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/_next/static/**/*.mjs"
  [headers.values]
    Content-Type = "application/javascript"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200